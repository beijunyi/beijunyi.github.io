<div class="jumbotron" ng-show="updates">
  <h1>Project updates</h1>
  <p class="lead">{{updates.content}}</p>
  <p><a class="btn btn-lg btn-success" ng-href="{{updates.link}}">What is new?</a></p>
</div>
<div class="row marketing" ng-repeat="project in projects">
  <div class="col-lg-6">
    <h4>{{project.name}}</h4>
    <p>{{project.description}}</p>
    <a class="btn btn-primary" ng-href="{{project.site}}"><i class="fa fa-home fa-lg"></i>Project Home</a>
    <a class="btn btn-success" ng-href="{{project.source}}"><i class="fa fa-github fa-lg"></i>Source Code</a>
  </div>
  <div class="col-lg-6 tab-pre">
    <tabset>
      <tab heading="Maven">
        <pre>{{project|dependency:'maven'}}</pre>
      </tab>
      <tab heading="Ivy">
        <pre>{{project|dependency:'ivy'}}</pre>
      </tab>
      <tab heading="Gradle">
        <pre>{{project|dependency:'gradle'}}</pre>
      </tab>
    </tabset>
    <small class="pull-right">Latest version: {{project.version}}</small>
  </div>
</div>
