<div id="cv-main" ng-controller="CvCtrl">
  <div class="container">
    <div class="row">
      <div id="cv-left" class="col-xs-12 col-md-5">
        <div id="cv-contacts">
          <cv-header>
            <cv-header-name>Junyi Bei</cv-header-name>
            <cv-header-email>beijunyi<span class="sneaky">+cv</span>@gmail.com</cv-header-email>
            <cv-header-phone ng-switch="phone != null" style="white-space: normal">
              <span ng-switch-when="true">{{phone | decode | phone | hash : secretHash : '(checksum error)'}}</span>
              <a ng-switch-default class="text-danger" ng-click="revealSecret()"><em>Please obtain the secret via E-Mail</em></a>

        </div>
        <div id="cv-education">
          <cv-section>
            <cv-section-title>getEducation</cv-section-title>

            </cv-section-body>
          </cv-section>
        </div>
        <div id="cv-skills">
          <cv-section>
            <cv-section-title>getSkills</cv-section-title>
            <cv-section-description>Stuff I do</cv-section-description>
            <cv-section-body></cv-section-body>
          </cv-section>
        </div>
      </div>
      <div id="cv-right" class="col-xs-12 col-md-7">
        <div id="cv-experiences">
          <cv-section>
            <cv-section-title>getWorkExperiences</cv-section-title>
            <cv-section-description>Stuff I have done</cv-section-description>
            <cv-section-body></cv-section-body>
          </cv-section>
        </div>
        <div id="cv-projects">

        <div id="cv-hobbies">

            <cv-section-body></cv-section-body>
          </cv-section>
