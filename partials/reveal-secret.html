<form ng-submit="ok()" id="cv-reveal-secret">
  <div class="modal-header" ng-switch="retry">
    <h3 class="modal-title" ng-switch-when="true">Please try again!</h3>
    <h3 class="modal-title" ng-switch-default="true">What's the secret?</h3>
  </div>
  <div class="modal-body">
    <div class="input-group">
      <div class="input-group-addon">+44</div>
      <input type="text" class="form-control" ng-model="number" ng-keypress="keyPress($event)" placeholder="11 digits">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
